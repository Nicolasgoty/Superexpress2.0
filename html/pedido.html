<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <div class="logo" aria-label="Espaço para logo"><img id="c" src="../loo]go.jpeg" alt="Logo"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <form id="formCadastro" action="https://formspree.io/f/mjkaeabd" method="POST">
 
      <label for="telefone">Local de coleta:</label>
      <input type="tel" id="telefone" name="telefone" required>

           <label for="nome">horário de coleta:</label>
      <input type="text" id="nome" name="nome" required>


      <label for="endereco">Endereço de entrega:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="pagamento">O pagamento será:</label>
      <select id="pagamento" name="pagamento" required>
        <option value=""></option>
        <option>Pix</option>
        <option>Cartão de crédito</option>
        <option>Cartão de débito</option>
        <option>Dinheiro será entrege na entrega</option>
      </select>

      <button class="btn" type="submit">Finalizar</button>
      <P>Para mais informações ou pedidos, entrar em contato com 99654-1714.</P>
    </form>

    <p id="mensagem" class="msg"></p>

    <div class="links">
      <a class="btn" href="../index.html">Ir para a tela inicial</a>
      <a class="btn" href="serviços.html">Ir para página de serviço</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-inner">
      © <span data-js-year></span> • Super Express
    </div>
  </footer>

  <script src="../script/scriptped.js">

  </script>

</html>
