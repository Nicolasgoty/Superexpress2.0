<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site de Entregadores — Cadastro</title>
  <link rel="stylesheet" href="../css/style.css">
 
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <div class="logo" aria-label="Espaço para logo"><img id="c" src="../loo]go.jpeg" alt="Logo"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h2>Cadastro</h2>
    <form id="formCadastro" action="https://formspree.io/f/mjkaeabd" method="POST">
      <label>Você é:</label>
      <div class="radio-group">
        <label><input type="radio" name="tipo" value="Cliente" required> Cliente</label>
        <label><input type="radio" name="tipo" value="Entregador" required> Entregador</label>
      </div>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="pagamento">Forma de pagamento preferida:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione...</option>
        <option>Pix</option>
        <option>Cartão de crédito</option>
        <option>Cartão de débito</option>
        <option>Dinheiro</option>
      </select>

      <button class="btn" type="submit">Cadastrar</button>
      <P>Para mais informações ou pedidos, entrar em contato com *********</P>
    </form>

    <p id="mensagem" class="msg"></p>

    <div class="links">
      <a class="btn" href="index.html">Voltar à tela inicial</a>
      <a class="btn" href="servicos.html">Ir para página de serviço</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-inner">
      © <span data-js-year></span> • Super Express
    </div>
  </footer>

  <script>
    // Atualiza automaticamente o ano
    document.querySelector('[data-js-year]').textContent = new Date().getFullYear();

    // Envia formulário via Formspree
    const form = document.getElementById('formCadastro');
    const msg = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        msg.textContent = '✅ Cadastro enviado com sucesso! Em breve entraremos em contato.';
        msg.style.color = '#22c55e';
        form.reset();
      } else {
        msg.textContent = '❌ Ocorreu um erro ao enviar. Tente novamente.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
