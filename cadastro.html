<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site de Entregadores — Cadastro</title>
  <style>
    :root{
      --bg:#0f172a;         /* slate-900 */
      --panel:#111827;      /* gray-900 */
      --text:#e5e7eb;       /* gray-200 */
      --muted:#94a3b8;      /* slate-400 */
      --brand:#22c55e;      /* green-500 */
      --brand-ink:#052e16;  /* green-950 */
      --ring:#334155;       /* slate-700 */
      --card:#0b1220;       
      --border:#1f2937;     /* gray-800 */
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui;
      background:linear-gradient(180deg, var(--bg), #0a1224 40%, #0a0f1b 100%);
      color:var(--text);
      line-height:1.6;
      display:flex; flex-direction:column; min-height:100vh;
    }
    .container{width:min(600px, 92%); margin-inline:auto}
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(15,23,42,.6);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .header-inner{display:flex; align-items:center; gap:1rem; padding:.9rem 0}
    .logo{
      width:48px; height:48px; border-radius:12px; 
      background: conic-gradient(from 180deg, #10b981, #22c55e, #84cc16, #22c55e, #10b981);
      display:grid; place-items:center; color:#001b0a; font-weight:800;
      box-shadow:0 10px 25px rgba(34,197,94,.25);
      user-select:none;
    }
    main{flex:1; padding:2rem 0}
    h2{font-size:1.8rem; margin-bottom:1rem}
    form{background:var(--card); padding:1.5rem; border-radius:14px; border:1px solid var(--border)}
    label{display:block; margin:.7rem 0 .3rem; font-weight:600}
    input,select{padding:.7rem; border-radius:8px; border:1px solid var(--ring); background:#1e293b; color:var(--text); width:100%}
    .btn{display:inline-block; background:var(--brand); color:var(--brand-ink); border:none; padding:.9rem 1.1rem; border-radius:14px; font-weight:700; text-decoration:none; margin-top:1rem; box-shadow:0 12px 30px rgba(34,197,94,.25); cursor:pointer}
    .msg{margin-top:1rem; font-weight:600}
    footer{border-top:1px solid var(--border); margin-top:2rem; background:rgba(2,6,23,.6); backdrop-filter: blur(8px)}
    .footer-inner{padding:1.1rem 0; font-size:.95rem; color:var(--muted); text-align:center}
    #c{width: 60px;}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <div class="logo" aria-label="Espaço para logo"><img id="c" src="loo]go.jpeg" ></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="formCadastro">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>

      <label for="pagamento">Forma de pagamento preferida:</label>
      <select id="pagamento" required>
        <option value="">Selecione...</option>
        <option>Pix</option>
        <option>Cartão de crédito</option>
        <option>Cartão de débito</option>
        <option>Dinheiro</option>
      </select>

      <button class="btn" type="submit">Cadastrar</button>
    </form>
    <p id="mensagem" class="msg"></p>

    <div class="links">
    <a class="btn" href="index.html">Voltar à tela inicial</a>
    <a class="btn" href="serviços.html">Ir para página de serviço</a>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-inner">
      © <span data-js-year></span> • Todos os direitos reservados
    </div>
  </footer>

  <script>
    // Atualiza automaticamente o ano
    document.querySelector('[data-js-year]').textContent = new Date().getFullYear();

    // Captura o formulário e mostra mensagem de confirmação
    const form = document.getElementById('formCadastro');
    const msg = document.getElementById('mensagem');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      msg.textContent = 'Cadastro realizado com sucesso! Bem-vindo(a) ao nosso site.';
      msg.style.color = '#22c55e';
      form.reset();
    });
  </script>
</body>
</html>
