<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site de Entregadores — Cadastro</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --brand:#22c55e;
      --brand-ink:#052e16;
      --ring:#334155;
      --card:#0b1220;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui;
      background:linear-gradient(180deg, var(--bg), #0a1224 40%, #0a0f1b 100%);
      color:var(--text);
      line-height:1.6;
      display:flex; flex-direction:column; min-height:100vh;
    }
    .container{width:min(600px, 92%); margin-inline:auto}
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(15,23,42,.6);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .header-inner{display:flex; align-items:center; gap:1rem; padding:.9rem 0}
    .logo{
      width:48px; height:48px; border-radius:12px; 
      background: conic-gradient(from 180deg, #10b981, #22c55e, #84cc16, #22c55e, #10b981);
      display:grid; place-items:center; color:#001b0a; font-weight:800;
      box-shadow:0 10px 25px rgba(34,197,94,.25);
      user-select:none;
    }
    main{flex:1; padding:2rem 0}
    h2{font-size:1.8rem; margin-bottom:1rem}
    form{background:var(--card); padding:1.5rem; border-radius:14px; border:1px solid var(--border)}
    label{display:block; margin:.7rem 0 .3rem; font-weight:600}
    input, select{padding:.7rem; border-radius:8px; border:1px solid var(--ring); background:#1e293b; color:var(--text); width:100%}
    .btn{display:inline-block; background:var(--brand); color:var(--brand-ink); border:none; padding:.9rem 1.1rem; border-radius:14px; font-weight:700; text-decoration:none; margin-top:1rem; box-shadow:0 12px 30px rgba(34,197,94,.25); cursor:pointer}
    .msg{margin-top:1rem; font-weight:600}
    footer{border-top:1px solid var(--border); margin-top:2rem; background:rgba(2,6,23,.6); backdrop-filter: blur(8px)}
    .footer-inner{padding:1.1rem 0; font-size:.95rem; color:var(--muted); text-align:center}
    #c{width:60px;}
    .radio-group{display:flex; gap:1rem; margin:.5rem 0 1rem;}
    .radio-group label{font-weight:500;}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <div class="logo" aria-label="Espaço para logo"><img id="c" src="loo]go.jpeg" alt="Logo"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h2>Cadastro</h2>
    <form id="formCadastro" action="https://formspree.io/f/mjkaeabd" method="POST">
      <label>Você é:</label>
      <div class="radio-group">
        <label><input type="radio" name="tipo" value="Cliente" required> Cliente</label>
        <label><input type="radio" name="tipo" value="Entregador" required> Entregador</label>
      </div>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="pagamento">Forma de pagamento preferida:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione...</option>
        <option>Pix</option>
        <option>Cartão de crédito</option>
        <option>Cartão de débito</option>
        <option>Dinheiro</option>
      </select>

      <button class="btn" type="submit">Cadastrar</button>
    </form>

    <p id="mensagem" class="msg"></p>

    <div class="links">
      <a class="btn" href="index.html">Voltar à tela inicial</a>
      <a class="btn" href="servicos.html">Ir para página de serviço</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-inner">
      © <span data-js-year></span> • Super Express
    </div>
  </footer>

  <script>
    // Atualiza automaticamente o ano
    document.querySelector('[data-js-year]').textContent = new Date().getFullYear();

    // Envia formulário via Formspree
    const form = document.getElementById('formCadastro');
    const msg = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        msg.textContent = '✅ Cadastro enviado com sucesso! Em breve entraremos em contato.';
        msg.style.color = '#22c55e';
        form.reset();
      } else {
        msg.textContent = '❌ Ocorreu um erro ao enviar. Tente novamente.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
